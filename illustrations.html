        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>

            <div class="modal-content">

                <div class="mySlidess">
                    <img class="demo" src="images/Illustrations/NeonLights.png">
                </div>

                <div class="mySlidess">
                    <img class="demo" src="images/Illustrations/FranColoured.png">
                </div>

                <div class="mySlidess">
                    <img class="demo" src="images/Illustrations/Jungkook.png">
                </div>

                <div class="mySlidess">
                    <img class="demo" src="images/Illustrations/Jon.jpg">
                </div>

                <div class="mySlidess">
                    <img class="demo" src="images/Illustrations/sakurapengu.jpg">
                </div>

                <div class="mySlidess">
                    <img class="demo" src="images/Illustrations/Flying yoga.png">
                </div>

                <div class="mySlidess">
                    <img class="demo" src="images/Illustrations/Devil Homura.png">
                </div>

                <div class="mySlidess">
                    <img class="demo" src="images/Illustrations/Free Flying Feeling.png">
                </div>

                <div class="mySlidess">
                    <img class="demo" src="images/Illustrations/ACTransparent.png" style="background-color: rgb(255, 241, 227, 0.9)">
                </div>

                <!-- Next/previous controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Caption text -->
                <div class="caption-container">
                    <p id="caption" style="color:rgb(255, 255, 255)"></p>
                </div>

            </div>
        </div>

        <script>
            function openModal() {
                document.getElementById('myModal').style.display = "block";
            }

            function closeModal() {
                document.getElementById('myModal').style.display = "none";
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlidess");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                captionText.innerHTML = dots[slideIndex - 1].alt;
            }

        </script>

<button onclick="topFunction()" id="Topbutton" title="Back to top"
style="background-image: url(images/Branding/Topbutton.png)"></button>

</body>

<script>
    let mybutton = document.getElementById("Topbutton");

    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    } 
</script>
