<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/Z-favicon.ico" />
    <title>Photography - Jenna Zielinski Art</title>
    <link rel="stylesheet" href="https://use.typekit.net/vsc2eql.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="nav-wrapper">

            <div class="right-side">
                <div class="name-wrapper">
                    <a href="index.html"><img src="images/FullLogo-New.png" ; height=28px></a>
                </div>
            </div>

            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="contact.html">Contact</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="commissions.html">Commissions</a>
                </div>
            </div>


        </div>

        <!-- Container for the image gallery -->
        <div class="slideshow-container">
            <!-- Full-width images with number text -->
            <div class="mySlides">
                <img src="images/cake.jpg" style="width:800px">
            </div>

            <div class="mySlides">
                <img src="images/sushi.jpg" style="width:800px">
            </div>

            <div class="mySlides">
                <img src="images/sashimi.jpg" style="width:800px">
            </div>

            <div class="mySlides">
                <img src="images/camera.jpg" style="width:800px">
            </div>

            <div class="mySlides">
                <img src="images/scenery.jpg" style="width:800px">
            </div>

            <div class="mySlides">
                <img src="images/moon.jpg" style="width:800px">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
        </div>

        <div class="demo-align">
            <div class="demo-container">
                <img class="demo cursor" src="images/cake.jpg" style="object-position: -30px 0px;"
                    onclick="currentSlide(1)">
            </div>
            <div class="demo-container">
                <img class="demo cursor" src="images/sushi.jpg" onclick="currentSlide(2)">
            </div>
            <div class="demo-container">
                <img class="demo cursor" src="images/sashimi.jpg" style="object-position: -30px 0px;"
                    onclick="currentSlide(3)">
            </div>
            <div class="demo-container">
                <img class="demo cursor" src="images/camera.jpg" style="object-position: -45px 0px;"
                    onclick="currentSlide(4)">
            </div>
            <div class="demo-container">
                <img class="demo cursor" src="images/scenery.jpg" onclick="currentSlide(5)">
            </div>
            <div class="demo-container">
                <img class="demo cursor" src="images/moon.jpg" onclick="currentSlide(6)">
            </div>
        </div>

    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>


</body>

</html>
